{% if messages %}
<div class="alert-container d-flex justify-content-center align-items-center">
    <div id="auto-hide-alert" class="alert alert-danger alert-dismissible fade show"
        style="position: fixed; z-index: 100;" role="alert">
        {% for message in messages %}
        <strong>{{ message }}</strong>
        {% endfor %}
    </div>
</div>
{% endif %}
